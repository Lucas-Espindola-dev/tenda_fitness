{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Tenda Fitness Quadra</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="{% url 'appointments-list' %}">Horários</a></li>
                <li><a href="{% url 'appointments-create' %}">Agendar </a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user-appointments-list' user.username %}">Meus Agendamentos</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Cadastre-se</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy;Tenda Beach Club</p>
    </footer>
</body>
</html>
