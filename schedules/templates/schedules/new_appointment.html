{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Agendar Horário</h3>

    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Registrar horário</button>
        </form>
      </div>
{% endblock %}
